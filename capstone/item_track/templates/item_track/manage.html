{% extends "item_track/layout.html" %}
{% load static %}

{% block body %}

    {% block head %}
    
    <div class="d-flex justify-content-center" >
        <div class="w-50">
        <h1 class="mt-3">Manage Items</h1>
        <!-- Form -->
        <form>
    
            <div class="vet-form-item mt-5">
    
                <!-- Inputs -->
                <div class="d-flex">
                    <label for="">Barcode:</label>
                    <input class="form-control mb-2 ml-2" id="addBarcode" type="text" placeholder="Codebar..." autofocus>
                </div>
                <div class="d-flex pb-2">
                    <input class="form-control mr-2" list="datalistOptions" id="addItem" placeholder="Type to search..." required>
                    <datalist id="datalistOptions">
                        <option value="Select Item" disabled></option>
                        {% for item in items %}
                        <option value="{{ item }}" data-item_id="{{ item.id }}" data-price="{{ item.price }}" data-barcode="{{ item.barcode }}"></option>
                        {% endfor %}
                    </datalist>
                    <input class="form-control amount w-25" type="number" id="addAmount" name="amount" placeholder="Amount" value="0" min="0" required>
                </div>
                <input type="hidden" id="item_id">
                <input class="form-control w-25 price mb-2" type="number" id="addPrice" name="price" min="0" placeholder="$Suggested Price..." required>
                
            </div>
    
            <button id="saveChange" type="button" class="btn btn-primary" onclick="saveChanges('{{ csrf_token }}')">Add +</button>
            <button id="cancelChange" type="button" class="btn btn-secondary" onclick="cancelChanges()">Cancel</button>
    
        </form>
    </div>
    </div>


    {% endblock %}

{% endblock %}

{% block script %}
    <script src="{% static 'item_track/manage.js' %}"></script>
{% endblock %}
