{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Capstone{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'item_track/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>

        {% block script %}
        {% endblock %}

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Capstone</a>

              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'front_desk' %}">Front Desk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vet' %}">Vet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'manage' %}">Manage</a>
                </li>
              </ul>
            </div>
          </nav>
        
        <!-- Body -->
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
