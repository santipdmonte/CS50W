<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">#Search</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="m-2 btn btn-outline-info" aria-current="page" href="index.html">Google Search</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="d-flex row justify-content-center">
            <form class="d-flex row justify-content-center w-50" action="https://google.com/search">
                <img style="width: 100vh;" src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw">
                <input type="text" class="form-control" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div class="p-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" value="Google Search">Google Image Search</button>
                </div>
            </form>
        </div>

    </body>
</html>
