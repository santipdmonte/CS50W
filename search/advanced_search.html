<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Search</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">#Search</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="m-2 btn btn-outline-info" aria-current="page" href="index.html">Google Search</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <form class="w-75 p-5"action="https://google.com/search">
      <h2 style="color: rgb(185, 10, 10)">
        Advanced search
      </h2>
      <hr>
      <h5>
        Finde a Page with...
      </h5>
      
      <div class="mb-3 d-flex">
        <label class="form-label w-25">All these words:</label>
        <input type="text" class="form-control" placeholder="" name="as_q">
      </div>
      <div class="mb-3 d-flex">
        <label class="form-label w-25">This exact word or phrase:</label>
        <input type="text" class="form-control"name="as_epq">
      </div>
      <div class="mb-3 d-flex">
        <label class="form-label w-25">Any of these words:</label>
        <input type="text" class="form-control" name="as_oq">
      </div>
      <div class="mb-3 d-flex">
        <label class="form-label w-25">None of these words:</label>
        <input type="text" class="form-control" name="as_eq">
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" value="Google Search" class="btn btn-primary">Advanced Search</button>
      </div>
    </form>



    </body>
</html>
